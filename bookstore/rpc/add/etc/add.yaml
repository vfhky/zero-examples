Name: add.rpc
ListenOn: 127.0.0.1:8080

# 日志配置
Log:
  ServiceName: add-rpc
  Mode: file                    # 日志模式: console(控制台) 或 file(文件) 或 volume(docker volume)
  Path: logs/rpc/add           # 日志文件路径
  Level: info                   # 日志级别: debug, info, error, severe
  Compress: true                # 是否压缩
  KeepDays: 7                   # 日志保留天数
  StackCooldownMillis: 100      # 堆栈日志冷却时间(毫秒)

Etcd:
  Hosts:
  - 127.0.0.1:2379
  Key: add.rpc
DataSource: root:root@tcp(localhost:3306)/gozero
Table: book
Cache:
  - Host: localhost:6379